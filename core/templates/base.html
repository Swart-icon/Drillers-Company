<!-- core/templates/core/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Uzima Borehole System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f4f9ff;
        }
        .sidebar {
            background-color: #007bff;
            height: 100vh;
            padding-top: 20px;
        }
        .sidebar a {
            color: white;
            display: block;
            padding: 12px 20px;
            text-decoration: none;
        }
        .sidebar a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-2 sidebar">
            <h4 class="text-white text-center">Uzima</h4>
            <a href="{% url 'dashboard' %}">Dashboard</a>
            <a href="{% url 'clients' %}">Clients</a>
            <a href="{% url 'drilling_requests' %}">Drilling Requests</a>
            <a href="{% url 'equipment_list' %}">Equipment</a>
            <a href="{% url 'project_list' %}">Projects</a>
            <a href="{% url 'staff_list' %}">Staff</a>
            <a href="{% url 'testimonial_list' %}">Testimonials</a>
        </div>

        <!-- Main Content -->
        <div class="col-md-10 p-4">
            <!-- Breadcrumb -->
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    {% block breadcrumb %}
                    <li class="breadcrumb-item"><a href="{% url 'dashboard' %}">Home</a></li>
                    {% endblock %}
                </ol>
            </nav>

            {% block content %}{% endblock %}
        </div>
    </div>
</div>
</body>
</html>
