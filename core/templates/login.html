<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Uzima Borehole</title>
    <style>
        body{
            font-family: Arial, sans-serif;
            background-color: #edf6f9;
            display: flex;
            justify-content: center;
            height: 100vh;
        }
        .login-conatiner{
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2{
            color:#3aafa9;
        }
        input  {
            padding: 10px;
            width: 100%;
            margin-botton :15px;
        }
        button{
            background-color: #3aafa9;
            border: none;
            padding: 10px;
            color: white;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>login</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href={% url 'register' %}>Register Here</a></p>
{#        <p><a href="{% url 'password_reset' %}">Forgot your password?</a></p>#}
    </div>
</body>
</html>
